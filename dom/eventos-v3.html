<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Come√ßando com VueJS</title>
</head>
<body>
  <div id="app">
    <p>{{ contador }}</p>

    <button v-on:click="somar(5, $event)">Incrementar</button>

    <p v-on:mousemove="atualizarXY">Mouse {{ x }} e {{ y }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    'use strict';

    const app = new Vue({
      el: '#app',
      data: {
        contador: 0,
        x: 0,
        y: 0
      },
      methods: {
        somar(number, event) {
          console.log(event);

          this.contador += number;
        },
        atualizarXY(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    });
  </script>
</body>
</html>
