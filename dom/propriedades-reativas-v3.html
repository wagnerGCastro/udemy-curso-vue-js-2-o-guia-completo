<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Propriedade watch - Come√ßando com VueJS</title>
</head>
<body>
  <div id="app">
    <p>Contador: {{ contador }} | {{ contador2 }}</p>

    <p>Resultado: {{ resultado }}</p>

    <button v-on:click="aumentar">Aumentar</button>

    <button v-on:click="contador2++">Aumentar2</button>

    <button v-on:click="diminuir">Diminuir</button>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    'use strict';

    const app = new Vue({
      el: '#app',
      data: {
        contador: 0,
        contador2: 0
      },
      computed: {
        resultado() {
          console.log('contando...');

          return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
        }
      },
      watch: {
        contador(novo, antigo) {
          setTimeout(() => {
            this.contador = 0;
          }, 2000);
        }
      },
      methods: {
        aumentar() {
          this.contador++;
        },
        diminuir() {
          this.contador--;
        },
        // resultado() {
        //   console.log('contando...');

        //   return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
        // }
      }
    });
  </script>
</body>
</html>
