<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Come√ßando com VueJS</title>

  <style>
    #app {
      display: flex;
      justify-content: space-between;
    }

    .demo {
      width: 100px;
      height: 100px;

      background-color: gray;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: lime;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="demo" :class="{red: aplicarRed}" @click="aplicarRed = !aplicarRed"></div>

    <div class="demo"></div>

    <div class="demo"></div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        aplicarRed: false
      }
    });
  </script>
</body>
</html>
