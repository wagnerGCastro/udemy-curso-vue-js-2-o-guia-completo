<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Come√ßando com VueJS</title>
</head>
<body>
  <div id="app">
    <p>{{ contador }}</p>

    <button @click="somar">Incrementar</button>

    <br>

    <input type="text" :value="contador">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    'use strict';

    const app = new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods: {
        somar() {
          this.contador++;
        }
      }
    });
  </script>
</body>
</html>
