<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafio 5</title>
</head>
<body>
  <div id="desafio">
    <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
    <h2>#01</h2>

    <div>
      <button @click="isVisible = !isVisible">Alternar</button>
      <p v-if="isVisible">Você quer me ver ...</p>
      <p v-else>...ou eu</p>

      <p v-show="isVisible">Você quer me ver ...</p>
      <p v-show="!isVisible">...ou eu</p>
    </div>

    <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
      Imprima também o índice de cada elemento. -->
    <h2>#02</h2>
    <ul>
      <li v-for="(team, index) in teams">{{ team }} - {{ index }}</li>
    </ul>

    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
      {
        titulo: 'O Senhor dos Anéis',
        autor: 'J.R.R. Tolkiens',
        volume: '3'
      }
      Imprima também o índice de cada item. -->
    <h2>#03</h2>
    <ul>
      <li v-for="(value, key, index) in livro">
        {{ key }}: {{ value }} - {{ index }}
      </li>
    </ul>

    <!-- 4) Imprima o seguinte objeto (somente os valores) e
      também crie um loop aninhado para o array:
      {
        id: 10,
        nome: 'Maria',
        notas: [7.67, 8.33, 6.98, 9.21]
      }
      (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
      <li v-for="value in aluno">
        <ul v-if="Array.isArray(value)">
          <li v-for="item in value">{{ item }}</li>
        </ul>

        <template v-else>{{ value }}</template>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>
</html>
