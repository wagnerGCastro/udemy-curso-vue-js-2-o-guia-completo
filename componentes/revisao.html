<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Revis√£o de componentes</title>
</head>
<body>
  <div id="app">
    <contador></contador>

    <contador></contador>

    <contador></contador>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    // Registro global
    Vue.component('contador', {
      template: `
        <div>
          <input type="number" :value="contador" readonly>
          <button @click="contador--">-</button>
          <button @click="contador++">+</button>
        </div>
      `,
      data() {
        return {
          contador: 0
        }
      }
    });

    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
