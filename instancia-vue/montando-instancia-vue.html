<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Montando Instância Vue</title>
</head>
<body>
  <div id="app"></div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    const vm = new Vue({
      template: `
        <div>
          <h1>{{ aula }}</h1>

          <h2>{{ modulo }}</h2>

          <button @click="alterarAula">Alterar aula</button>

          <button @click="alterarModulo">Alterar módulo</button>
        <div>
      `,
      data: {
        aula: 'Aula: Montando Instância Vue',
        modulo: 'Módulo: Instância Vue'
      },
      methods: {
        alterarAula() {
          this.aula += '#';
        },
        alterarModulo() {
          this.modulo += '#';
        }
      }
    });
    
    // vm.$mount('#app');
    
    vm.$mount();
    
    document.querySelector('#app').appendChild(vm.$el)
  </script>
</body>
</html>
